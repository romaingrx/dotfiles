source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/media.conf
source = ~/.config/hypr/tiling.conf
source = ~/.config/hypr/rules.conf

monitor = DP-2, 1920x1080@60, 0x0, 1, transform, 1 # Left one, should be rotated 90Â°
monitor = HDMI-A-1, 3840x2160@60, 1080x480, 2 # Middle one, should be x2 the other one
monitor = DP-1, 1920x1080@60, 3000x480, 1 # Right one



# General configuration
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(a597caee) rgba(b3d8faee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Dwindle layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    default_split_ratio = 1.0
    use_active_for_splits = true
    special_scale_factor = 0.8
}

# Decoration configuration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animation configuration
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    natural_scroll = false
    sensitivity = 0
    repeat_rate = 90
    repeat_delay = 200
}

# Gestures
gestures {
    workspace_swipe = true
}

