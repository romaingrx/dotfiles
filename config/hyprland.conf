# Hyprland configuration - moved from NixOS for fast iteration
# This file can be edited and reloaded with: hyprctl reload

# Monitor configuration
monitor=,preferred,auto,1

# General configuration
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(a597caee) rgba(b3d8faee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Dwindle layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    default_split_ratio = 1.0
    use_active_for_splits = true
    special_scale_factor = 0.8
}

# Decoration configuration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animation configuration
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    natural_scroll = false
    sensitivity = 0
    repeat_rate = 90
    repeat_delay = 200
}

# Gestures
gestures {
    workspace_swipe = true
}

# Window rules
windowrule = float,title:^(btop)$
windowrule = float,title:^(update-sys)$

# Key bindings
$mod = SUPER

# Basic bindings
bind = $mod, Return, exec, alacritty
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, thunar
bind = $mod, V, togglefloating
bind = $mod, R, exec, rofi -show drun
bind = $mod, P, pseudo
bind = $mod, D, togglesplit

# Layout control
bind = $mod, comma, layoutmsg, orientationnext
bind = $mod, slash, layoutmsg, togglesplit

# Move focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Startup applications
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
